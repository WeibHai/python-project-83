<!DOCTYPE html>
<html lang="en">
  {% include 'models/nav.html' %}
  {% include 'models/flash.html' %}
  

  <main class="flex-grow-1">
    <div class="container-lg mt-3">
      <h1>Сайты</h1>

    
<div class="table-responsive">
  <table class="table table-bordered table-hover text-nowrap" data-test="urls">
    <tbody>
      <tr>
        <th>ID</th>
        <th>Имя</th>
        <th>Последняя проверка</th>
        <th>Код ответа</th>
      </tr>
      {% for url in site %}
      <tr>
        <td>
          {{ url.id }}
        </td>
        <td>
          <a href="{{ url_for('url', id=url.id) }}">{{ url.name }}</a>
        </td>
        <td>
          {{ url.created_at }}
        </td>
        <td>
          {{ url.status_code }}
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>

    </div>
  </main>
  {% include 'models/flash.html' %}
  </body>
</html>
